<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Shiffer | Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="path_to_your_logo.jpg" alt="Nick's Logo"> 
        <h1>Nick Shiffer</h1>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>Software Engineer | Entrepreneur | Adventurer</p>
        </section>

        <section id="about">
            <!-- Your About content ... -->
        </section>

        <section id="portfolio">
            <h2>What I've Been Up To</h2>
            <ul>
                <li><a href="link_to_books_on_amazon">Books I've Published</a></li>
                <li><a href="link_to_apps">Apps I'm Working On</a></li>
                <li><a href="link_to_company">Company I'm Working For</a></li>
            </ul>
        </section>

        <!-- ... Other sections ... -->
    </main>

    <footer>
        <p>Disclaimer: All content, thoughts, and opinions shared ...</p>
    </footer>

    <!-- JavaScript to add scrolling effects -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll("section");

            window.addEventListener("scroll", function() {
                sections.forEach(section => {
                    const position = section.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.5;
                    if (position < screenPosition) {
                        section.classList.add('fadeInUp');
                    }
                });
            });
        });
    </script>
</body>
</html>
